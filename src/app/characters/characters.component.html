<div *ngIf="personajes != null; else espera" class="d-flex flex-row flex-wrap justify-content-center">
  <div *ngFor="let personaje of personajes" class="col-2 d-flex flex-column m-5" style="padding-bottom: 20px; border: 1px solid rgb(211, 211, 211); border-radius: 5px;">
    <img src="{{personaje.image}}" alt="{{personaje.name}}" style="border-radius: 5px;">
    <p class="mt-3 ms-4">{{personaje.name}}</p>
    <a [routerLink]="['/details', personaje.id]" class="btn btn-warning mx-5">See more</a>
  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
